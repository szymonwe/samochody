
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tesla Model X - Szczegóły</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
    }
    header {
      margin-bottom: 40px;
    }
    .logo img {
      height: 40px;
    }
    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    .image-section img {
      width: 600px;
      height: auto;
      border-radius: 12px;
    }
    .details-section {
      max-width: 500px;
    }
    .details-section h1 {
      margin-top: 0;
    }
    .price {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0 20px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 20px;
    }
    .grid div {
      background-color: #f5f5f5;
      padding: 10px 15px;
      border-radius: 8px;
    }
    .buy-button {
      margin-top: 20px;
      background-color: #111;
      color: white;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    details {
      margin-top: 20px;
      padding: 10px;
      border: 2px dashed #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png" alt="NGIWHEELS logo" /></div>
  </header>
  <main class="container">
    <div class="image-section">
      <img src="img/model_x.svg" alt="Tesla Model X" />
    </div>
    <div class="details-section">
      <h1>Tesla Model X Long Range Plus</h1>
      <div class="price">145 000 PLN</div>
      <div class="grid">
        <div>Rok produkcji : 2019</div>
        <div>Wersja : Long Range Plus</div>
        <div>Przebieg : 50 456 KM</div>
        <div>Moc : 514 KM</div>
      </div>
      <div class="buy-button">Kup teraz</div>
      <details>
        <summary><strong>Opis</strong></summary>
        <p>Oferuję Model X w wersji AWD Long Range Plus.</p>
      </details>
    </div>
  </main>
</body>
</html>

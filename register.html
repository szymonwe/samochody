
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; padding: 40px; background: #f9f9f9; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input { display: block; width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px; width: 100%; background-color: #111; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <form onsubmit="registerUser(event)">
    <h2>Zarejestruj się</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Hasło" required />
    <button type="submit">Zarejestruj</button>
    <p>Masz konto? <a href="login.html">Zaloguj się</a></p>
  </form>
  <script>
    function registerUser(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      localStorage.setItem(email, password);
      alert("Zarejestrowano pomyślnie!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>

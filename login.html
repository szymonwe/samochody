
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; padding: 40px; background: #f9f9f9; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input { display: block; width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px; width: 100%; background-color: #111; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <form onsubmit="loginUser(event)">
    <h2>Zaloguj się</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Hasło" required />
    <button type="submit">Zaloguj</button>
    <p>Nie masz konta? <a href="register.html">Zarejestruj się</a></p>
  </form>
  <script>
    function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const storedPassword = localStorage.getItem(email);
      if (storedPassword === password) {
        alert("Zalogowano pomyślnie!");
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Nieprawidłowy email lub hasło.");
      }
    }
  </script>
</body>
</html>
